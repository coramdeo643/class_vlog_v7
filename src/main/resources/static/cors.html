<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS Test</title>
</head>
<body>
    <!--http://localhost:8080/cors.html-->
    <button onclick="callAPI()">API Call</button>
    <div id="result"></div>
    <script !src="">
        function callAPI() {
            fetch('http://localhost:8080/api-test/user')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = JSON.stringify(data)
                })
                .catch(error => {
                    console.error('CORS Error : ', error);
                    document.getElementById('result').innerHTML = 'CORS Error';
                });
        }

    </script>
</body>
</html>
